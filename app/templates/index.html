<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>Web Dictionary</title>
</head>
<body>
	{% load crispy_forms_tags %}
	<div class="container">
		<form method="post">
			{% csrf_token %}
			<nav class="navbar navbar-inverse" style="position:relative; left: -80px;">
  				<div class="container-fluid">
  				  <div class="navbar-header" style="position:relative; top: 15px;">
    				  <input type="text" name="name" placeholder="search" required>
					 <button type="submit" class="btn btn-success"><i class="fa fa-search"></i>
     			     </button>
   				   </div>
  				</div>
			</nav>
			{% if name %}
			<div class="mdl-cell mdl-card mdl-cell mdl-shadow--4dp portfolio-card" style="position:relative; left: 200px; top: 70px;">
			<section class="entry-headword css-0 e1rg2mtf0" id="top-definitions-section">
			<h1 class="css-bold" style="position: relative; left: 10px;">{{name}}</h1>
			<hr>
			</section>
			<h3 style="position: relative; left: 10px;top: -20px;"><span class="css-l2">{{phrase}}</span></h3>
			{% for meaning in definition %}					<p class="mdl-color" style="position: relative; left: 30px; top: -35px; ">{{forloop.counter}}.{{meaning}}</p>
				
			{% endfor %}
			</div>
			{% endif %}

			{% if Exception %}
			<div class="mdl-cell mdl-card mdl-cell mdl-shadow--4dp portfolio-card" style="position:relative; left: 200px; top: 70px;">
				<section class="entry-headword css-0 e1rg2mtf0" id="top-definitions-section">
					<h1 class="css-bold" style="position: relative; left: 10px;">Unkwown</h1>
					<hr>
				</section>
			</div>
			{% endif %}
		</form>
	</div>
</body>
</html>
